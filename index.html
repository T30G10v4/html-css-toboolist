<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Toboolist</title>
</head>
<body>
  
  <!-- header -->
  <header>

    <img id="logo-image" src="img/Logo.png" alt="Logo">
    <span id="logo-text">Toboolist</span>

  </header>
  <!-- /header -->

  <!-- main -->
  <main>

    <!-- section command -->
    <div class="container">
      
      <nav class="main-nav">
        <button class="btn btn-filled">Add task</button>
        <button class="btn btn-empty">Add section</button>
      </nav>

      <section class="main-content">

        <ul>

          <li>
            
            <h3>New task</h3>

            <ul>

              <li>
                <span class="circle circle-checked">&check;</span>
                Quarterly Newsletter
                <span class="tag tag-1">Editorial</span>
              </li>

            </ul>

          </li>

          <li>

            <h3>Today</h3>  

            <ul>

              <li>Task 2</li>
              <li>Task 2</li>
              <li>Task 2</li>
              <li>Task 2</li>

            </ul>

          </li>

          <li>

            <h3>Upcoming</h3>

            <ul>

              <li>Task 3</li>
              <li>Task 3</li>
              <li>Task 3</li>
              <li>Task 3</li>

            </ul>

          </li>

        </ul>

      </section>
      
    </div>
  </main>
  <!-- /main -->

  
  <!-- <p>Prova</p> -->

</body>
</html>
